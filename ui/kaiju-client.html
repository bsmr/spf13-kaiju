<html>
<head>
  <title>Kaiju sample page</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .comment-thread {
      border-left: 6px #ccc solid;
      padding-left: 1.5em;
    }
    .comment {
      padding-top: 0.8em;
      padding-bottom: 1.6em;
      border-left: 0px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <h1>Page.</h1>
    <article>
      <p>This is the article.</p>
    </article>
    Comment section follows:
    <section class="comments-section">
    </section>
    <a class="add-comment" style="cursor:pointer;">Add a comment</a>
    <form class="hidden form comment-form" action="">
      <input type="hidden" name="parent" value="">
      <div class="form-group">
        <label for="user">User name</label>
        <input type="text" name="user" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="body">Comment body</label>
        <textarea name="body" class="form-control"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Send comment</button>
      </div>
    </form>
  </div>
</body>
<script type="text/javascript" src="build/kaiju-client.js"></script>
</html>
